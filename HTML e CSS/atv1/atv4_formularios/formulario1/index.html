<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>
<h2>Preencha o Formulário de Inscrição</h2>
<body>
    <form action="/action_page.html">
        <fieldset>
            <legend>Formulário</legend>
        <label for="nome">Nome</label> <br>
        <input type="text" id="nome" nome="nome">
        <br> <br>

        <label for="idade">Idade</label> <br>
        <input type="number" id="idade" name="idade" value = "idade">
        <br> <br>

        <input type="submit" value="Enviar dados"> <br><br>
    </form>
    <form action ="action_page.html">
        <label for="data">Data de Nascimento:</label><br>
        <input type="date"  id="data" name="data">
        <br><br>

        <input type="submit" value="Enviar Dados"> 
        <br><br>
    </form>
    <form action ="/action_page.html">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br> <br>
        <input type="submit" value="Enviar Dados">
        <br> <br>
    </form>
    <form action="/action_page.html">
        <label>Quais veículos você tem?</label><br>
        <input type="checkbox" id="veiculo1" name="veiculo1" value="bicicleta">
        <label for="veiculo1">Eu tenho uma bicicleta</label><br>
        <input type="checkbox" id="veiculo2" name="veiculo2" value="carro">
        <label for="veiculo2">Eu tenho um carro</label><br>
        <input type="checkbox" id="veiculo3" name="veiculo3" value="barco">
        <label for="veiculo3">Eu tenho um barco</label><br><br>

        <input type="submit" value="Enviar Dados"> <br><br>
    </form>
    <form action="/action_page.php">
        <label>Qual é o seu gênero?</label><br><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type ="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
        <br><br>
        <input type="submit" value="Enviar Dados">
        <br><br>
    </form>
    <form action="/action_page.php">
        <label for="meuArquivo">Selecione um arquivo:</label>
        <input type="file" id="meuArquivo" name="meuArquivo">
        <br> <br>
        <input type="submit" value="Enviar Dados">
        <br><br>
    </form>
    <form action="/action_page.php">
        <input type="submit" value="Enviar Dados">
        <br><br>
        <input type="button" value="Enviar Dados">
    </form>
</fieldset>
</body>
</html>
